<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlantStore Feedback Form</title>
  <style>

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
     }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  h2{
  color:white;
   }
  label{
   color:white;
   }
  </style>
</head>
<body style="background-image: url('flo.jpg'); background-size: cover; background-position: center;">
  <div class="container">
    <h2>PlantStore Feedback Form</h2>
    <form id="feedbackForm" action="feedback.php" method="post">
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" required>

      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Very Good</option>
        <option value="3">3 - Good</option>
        <option value="2">2 - Fair</option>
        <option value="1">1 - Poor</option>
      </select>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" required></textarea>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();
        // You can add JavaScript validation here before submitting the form
        this.submit();
      });
    });
  </script>
</body>
</html>
